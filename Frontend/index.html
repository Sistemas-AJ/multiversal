<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilineal - Análisis Multivariable</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 Multilineal</h1>
      <p>Análisis Multivariable Avanzado</p>
    </div>
    
    <div class="main-content">
      <!-- Sección de importación de datos -->
      <div class="section">
        <h2 class="section-title">📁 Importar Datos</h2>
        <div class="form-group">
          <button id="importBtn" class="btn">
            <span>📂</span> Seleccionar archivo
          </button>
          <div id="columns" class="columns-display" style="display: none;"></div>
        </div>
      </div>

      <!-- Sección de análisis -->
      <div class="section">
        <h2 class="section-title">🔬 Configurar Análisis</h2>
        <div class="form-group">
          <label for="dependent">Variable dependiente:</label>
          <select id="dependent">
            <option value="">Selecciona una variable...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="independent">Variables independientes:</label>
          <input type="text" id="independent" placeholder="Ejemplo: edad,ingresos,experiencia">
          <small style="color: #666; font-size: 0.85rem;">Separadas por comas</small>
        </div>
        
        <div class="form-group">
          <label for="modelType">Tipo de modelo:</label>
          <select id="modelType">
            <option value="regresion_multiple">📈 Regresión múltiple</option>
            <option value="regresion_logistica">📊 Regresión logística</option>
            <option value="discriminante">🎯 Análisis discriminante</option>
          </select>
        </div>
        
        <button id="runModelBtn" class="btn btn-primary">
          <span>🚀</span> Ejecutar modelo
        </button>
        
        <div id="modelResult" style="display: none;"></div>
      </div>

      <!-- Sección de gráficos -->
      <div class="section chart-section">
        <h2 class="section-title">📈 Visualización</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="plotX">Variable X:</label>
            <select id="plotX">
              <option value="">Selecciona variable X...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="plotY">Variable Y:</label>
            <select id="plotY">
              <option value="">Selecciona variable Y...</option>
            </select>
          </div>
        </div>
        
        <button id="plotBtn" class="btn">
          <span>📊</span> Generar gráfico
        </button>
        
        <div class="chart-container">
          <img id="plotImg" src="" alt="Gráfico" style="display: none;" />
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
