<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodel - Análisis Multivariable</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Multimodel</h1>
      <p>Análisis Multivariable Avanzado</p>
    </div>
    
    <div class="main-content">
      <!-- Sección de importación de datos -->
      <div class="section">
        <h2 class="section-title">📁 Importar Datos</h2>
        <div class="form-group">
          <button id="importBtn" class="btn">
            <span>📂</span> Seleccionar archivo
          </button>
          <div id="columns" class="columns-display" style="display: none;"></div>
        </div>
      </div>

      <!-- Sección de análisis -->
      <div class="section">
        <h2 class="section-title">🔬 Configurar Análisis</h2>
        <div class="form-group">
          <label for="dependent">Variable dependiente:</label>
          <select id="dependent">
            <option value="">Selecciona una variable...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="independent">Variables independientes:</label>
          <div class="variable-selector">
            <div class="selector-controls">
              <select id="availableVars" class="var-select">
                <option value="">Selecciona una variable...</option>
              </select>
              <button id="addVarBtn" class="btn btn-small" type="button">
                <span>➕</span> Agregar
              </button>
              <button id="clearVarsBtn" class="btn btn-small btn-secondary" type="button">
                <span>🗑️</span> Limpiar
              </button>
            </div>
            <div id="selectedVars" class="selected-variables">
              <div class="no-vars-message">No hay variables seleccionadas</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="modelType">Tipo de modelo:</label>
          <select id="modelType">
            <option value="regresion_multiple">📈 Regresión múltiple</option>
            <option value="random_forest_reg">🌲 Random Forest (Regresión)</option>
            <option value="svm_reg">🎯 SVM (Regresión)</option>
            <option value="regresion_logistica">📊 Regresión logística</option>
            <option value="random_forest_clf">🌲 Random Forest (Clasificación)</option>
            <option value="svm_clf">🎯 SVM (Clasificación)</option>
            <option value="discriminante">🎯 Análisis discriminante</option>
          </select>
        </div>
        
        <button id="runModelBtn" class="btn btn-primary">
          <span>🚀</span> Ejecutar modelo
        </button>
        
        <div id="modelResult" style="display: none;"></div>
      </div>

      <!-- Sección de gráficos -->
      <div class="section chart-section">
        <h2 class="section-title">Visualización para 2 factores</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="plotX">Factor x1:</label>
            <select id="plotX">
              <option value="">Selecciona Factor x1...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="plotY">Factor x2:</label>
            <select id="plotY">
              <option value="">Selecciona Factor x2...</option>
            </select>
          </div>
        </div>
        
        
        
        <div class="form-row" style="margin-top: 15px;">
          <div class="form-group">
            <label for="plotZ">Variable Y (3D):</label>
            <select id="plotZ">
              <option value="">Selecciona variable Y...</option>
            </select>
          </div>
        </div>

        <button id="plotBtn" class="btn">
          <span>📊</span> Generar gráfico 2D
        </button>

        <button id="plot3DBtn" class="btn">
          <span>📊</span> Generar gráfico 3D
        </button>
        
        <div class="chart-container">
          <img id="plotImg" src="" alt="Gráfico" style="display: none;" />
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
